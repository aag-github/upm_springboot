<html>
<head>
	<meta charset="UTF-8"/>
	<link href="/mdb/css/bootstrap.min.css" rel="stylesheet">
	<link href="/mdb/css/mdb.min.css" rel="stylesheet">
	<script src="https://code.iconify.design/1/1.0.3/iconify.min.js"></script>
	<link href="/styles/styles.css" rel="stylesheet">
</head>
<body>
	<h2>Lista <span>Pedidos<span></h2>
	<div class="card col-md-12 mb-3">
		<div class="card-body card-body-tiny-padding">
			<a href="/new"><button class="btn btn-primary">Crear Pedido</button></a>
		</div>
	</div>
	<div class="card col-md-4 mb-3 card-top-bottom-padding">
		<div class="card-body card-body-tiny-padding">
			<div class="list-group">
				{{#orders}}
				<div class="list-group-item list-group-item-info">
					<a href=/show/{{id}}>{{title}}</a>
					<a href="/delete/{{id}}"><label class="btn btn-glyphicon" onClick="return confirm('EstÃ¡ seguro?');"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></label></a>
				</div>
				{{/orders}}
				{{^orders}}
				<div class="list-group-item list-group-item-info">
					Todavia no hay pedidos que mostrar.
				</div>
				{{/orders}}	
			</div>
		</div>
	</div>
</body>
</html>
