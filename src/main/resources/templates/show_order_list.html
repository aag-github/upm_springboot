<html>
<head>
	<meta charset="UTF-8"/>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="/mdb/js/bootstrap.js"></script>	
	<link href="/mdb/css/bootstrap.min.css" rel="stylesheet">
	<link href="/mdb/css/mdb.min.css" rel="stylesheet">
	<link href="/styles/styles.css" rel="stylesheet">
</head>
<body>
	{{> delete_order_confirm_dialog }}
	<h2>Lista <span>Pedidos</span></h2>
	<div class="card col-md-12 mb-3">
		<nav class="card-body card-body-tiny-padding">
			<a href="/new"><button class="btn btn-primary">Crear Pedido</button></a>
		</nav>
	</div>
	<div class="card mb-3">
		<div class="card-body">
			<div class="list-group">
				{{#orders}}
				<div class="list-group-item list-group-item-info">
					<a href=/show/{{id}}>{{title}}</a>
					<button class="btn btn-glyphicon delete_order_confirm_dialog" value="/delete/{{id}}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>										
				</div>
				{{/orders}}
				{{^orders}}
				<div class="list-group-item list-group-item-info">
					Todavia no hay pedidos que mostrar.
				</div>
				{{/orders}}	
			</div>
		</div>
	</div>
	<script>
	$(function() {
		setupDeleteOrderConfirmDialog();
	});	
	</script>	
</body>
</html>
